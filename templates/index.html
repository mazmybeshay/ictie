    <style>
        :root {
            --body-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --msger-bg: #fff;
            --border: 2px solid #ddd;
            --left-msg-bg: #ececec;
            --right-msg-bg: #579ffb;
        }

        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        body {
            display: flex;
            height: 100vh;
            background-image: var(--body-bg);
            font-family: Helvetica, sans-serif;
        }

        .msger {
            display: flex;
            flex-flow: column wrap;
            justify-content: space-between;
            width: 100%;
            max-width: 867px;
            margin: 25px 10px;
            height: calc(100% - 50px);
            border: var(--border);
            border-radius: 5px;
            background: var(--msger-bg);
            box-shadow: 0 15px 15px -5px rgba(0, 0, 0, 0.2);
            text-align: right;
        }

        .msger-header {
            /* display: flex; */
            font-size: medium;
            justify-content: space-between;
            padding: 10px;
            text-align: right;
            border-bottom: var(--border);
            background: #eee;
            color: #666;
        }

        .msger-chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

            .msger-chat::-webkit-scrollbar {
                width: 6px;
            }

            .msger-chat::-webkit-scrollbar-track {
                background: #ddd;
            }

            .msger-chat::-webkit-scrollbar-thumb {
                background: #bdbdbd;
            }

        .msg {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .msg-img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            background: #ddd;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            border-radius: 50%;
        }

        .msg-bubble {
            max-width: 450px;
            padding: 15px;
            border-radius: 15px;
            background: var(--left-msg-bg);
        }

        .msg-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .msg-info-name {
            margin-right: 10px;
            font-weight: bold;
        }

        .msg-info-time {
            font-size: 0.85em;
        }

        .left-msg .msg-bubble {
            border-bottom-left-radius: 0;
        }

        .right-msg {
            flex-direction: row-reverse;
        }

            .right-msg .msg-bubble {
                background: var(--right-msg-bg);
                color: #fff;
                border-bottom-right-radius: 0;
            }

            .right-msg .msg-img {
                margin: 0 0 0 10px;
            }

        .msger-inputarea {
            display: flex;
            padding: 10px;
            border-top: var(--border);
            background: #eee;
        }

            .msger-inputarea * {
                padding: 10px;
                border: none;
                border-radius: 3px;
                font-size: 1em;
            }

        .msger-input {
            flex: 1;
            background: #ddd;
        }

        .msger-chat {
            background-color: rgb(105, 104, 104);
        }

        .msger-send-btn {
            margin-left: 10px;
            background: darkgray;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.23s;
        }

            .msger-send-btn:hover {
                background: white;
                color: darkgray;
            }
    </style>

        const msgerForm = get(".msger-inputarea");
        const msgerInput = get(".msger-input");
        const msgerChat = get(".msger-chat");


        // Icons made by Freepik from www.flaticon.com
        const BOT_IMG = "https://media.istockphoto.com/vectors/chat-bot-ai-and-customer-service-support-concept-vector-flat-person-vector-id1221348467?k=20&m=1221348467&s=612x612&w=0&h=hp8h8MuGL7Ay-mxkmIKUsk3RY4O69MuiWjznS_7cCBw=";
        const PERSON_IMG = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT06asUE3bDXwKNZQ2wbctU2YmHbAxCS-k3VA&usqp=CAU";
        const BOT_NAME = "ChatBot";
        const PERSON_NAME = "You";

        msgerForm.addEventListener("submit", event => {
            event.preventDefault();

            const msgText = msgerInput.value;
            if (!msgText) return;

            appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
            msgerInput.value = "";
            botResponse(msgText);
        });

        function appendMessage(name, img, side, text) {
            //   Simple solution for small apps
            const msgHTML = `
<div class="msg ${side}-msg">
      <div class="msg-img" style="background-image: url(${img})"></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">${name}</div>
          <div class="msg-info-time">${formatDate(new Date())}</div>
        </div>

        <div class="msg-text">${text}</div>
      </div>
</div>
`;

            msgerChat.insertAdjacentHTML("beforeend", msgHTML);
            msgerChat.scrollTop += 500;
        }

        function botResponse(rawText) {

            // Bot Response
            $.get("/get", { msg: rawText }).done(function (data) {
                console.log(rawText);
                console.log(data);
                const msgText = data;
                appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

            });

        }


        // Utils
        function get(selector, root = document) {
            return root.querySelector(selector);
        }

        function formatDate(date) {
            const h = "0" + date.getHours();
            const m = "0" + date.getMinutes();

            return `${h.slice(-2)}:${m.slice(-2)}`;
        }



    </script>

        let m = addZero(d.getMinutes());

        document.getElementById("demo1").innerHTML = time;
    </script>

    <script>
        rec = new p5.SpeechRec();

        document.getElementById('dog').addEventListener('click', () => {
            rec.start();
            rec.onResult = () => {
                if (rec.resultValue) {

                    let w = document.getElementById('dog').width;
                    let h = document.getElementById('dog').height;

                    if (rec.resultString == 'big') {
                        document.getElementById('dog').width = w + 260;
                        document.getElementById('dog').height = h + 260;

                    } else if (rec.resultString == 'small') {
                        document.getElementById('dog').width = w - 260;
                        document.getElementById('dog').height = h - 260;
                    }



                }
            }
        });




        document.getElementById('search').addEventListener('click', () => {
            rec.start();
            rec.onResult = () => {
                if (rec.resultValue) {

                    document.getElementById("textInput").value = rec.resultString;

                }
            }
        });







        document.getElementById('search123').addEventListener('click', () => {
            rec.start();
            rec.onResult = () => {
                if (rec.resultValue) {
                    window.open('https://www.google.com/search?q=' + rec.resultString);
                }
              }
